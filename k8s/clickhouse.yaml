apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  namespace: lugx-gaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:23.3
          ports:
            - containerPort: 8123
          readinessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: lugx-gaming
spec:
  type: LoadBalancer   # Change to LoadBalancer if you want external access
  ports:
    - port: 8123
      targetPort: 8123
  selector:
    app: clickhouse
