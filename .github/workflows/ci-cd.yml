name: Simple CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push All Images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/game-service:latest ./game-service
          docker push ${{ secrets.DOCKER_USERNAME }}/game-service:latest
          
          docker build -t ${{ secrets.DOCKER_USERNAME }}/order-service:latest ./order-service
          docker push ${{ secrets.DOCKER_USERNAME }}/order-service:latest
          
          docker build -t ${{ secrets.DOCKER_USERNAME }}/analytics-service:latest ./analytics-service
          docker push ${{ secrets.DOCKER_USERNAME }}/analytics-service:latest
          
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest
